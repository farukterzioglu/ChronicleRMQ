version: '3.0'
services:
  chronicle-consumer:
    build: ./chronicle-consumer
    image: chronicle-consumer
    container_name: chronicle-consumer
  chronicle-receiver:
    build: ./chronicle-receiver
    image: chronicle
    volumes:
      - $HOME/.chronicle:/opt/data
      - ./chronicle-receiver/config:/opt/config
    environment:
      - DATA_DIR=./data
      - CONFIG_DIR=./config